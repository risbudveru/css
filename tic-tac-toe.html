<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<style type="text/css">
	table {
		margin: auto;
		padding: 300px;
	}
	h1 {
		margin: auto;
		text-align: center;
	}
	td {
		width: 100px;
		height: 100px;
	}
	.vertical {
			border-left : 1px solid black;
			border-right: 1px solid black;
	}
	.horizontal {
		border-bottom: 1px solid black;
		border-top: 1px solid black;
	}
	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
		<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal"></td>
		<td class="horizontal"></td>
	</tr>
		<tr>
		<td ></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
</table>
</body>
</html>
